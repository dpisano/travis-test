---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: instance
    image: "geerlingguy/docker-debian9-ansible"
    command: /lib/systemd/systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  # inventory:
  #   host_vars:
  #     instance:
  #       ansible_python_interpreter: /usr/bin/python3
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    # - lint
    # - destroy
    # - dependency
    # - syntax
    - create
    - prepare
    - converge
    # - idempotence
    # - side_effect
    # - verify
    - destroy
