---
dependency:
  name: galaxy
driver:
  name: lxd
lint:
  name: yamllint
platforms:
  - name: instance
    source:
      type: image
      mode: pull
      server: https://images.linuxcontainers.org
      alias: debian/stretch/amd64
      protocol: lxd
    config:
      security.nesting: 'true'
      security.privileged: 'true'
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    # - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    # - side_effect
    # - verify
    - destroy
